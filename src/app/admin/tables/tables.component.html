<div class="head">
<div class="bg1">
    <div class="container text-center">
        <h1>Tables</h1>
        <button type="button" class="btn btn-primary btttt" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Table
          </button>
          
          
        <div class="row" >

          <div class="col" *ngFor="let i of tables">
            
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title"><b>Table Id - </b> {{ i.tableSeatingId }}</h5>
                  <h6><b>Table No - </b> {{ i.tableNo}}</h6>
                  <p class="card-text"><b>Description - </b> {{ i.description }}</p>
                    <p><b> Link - </b>{{ myRoute+i.tableSeatingId }}</p>
                  <a (click)="deleteTable(i.tableSeatingId)" class="btn btn-primary">Delete</a>
                </div>
              </div>

          </div>
         
        </div>
      </div>
</div>
</div>


<!-- 

 -->

 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Table Dialog</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            


              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Table No</span>
                <input [(ngModel)]="tableno" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>

              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
                <input [(ngModel)]="tableDescrip" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>





        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="addTable()" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
